syntax = "proto3";
option csharp_namespace = "TDCR.CoreLib.Wire.Discovery";
package tdcr.corelib.discovery;

import "network.proto";

message HelloMsg {
  uint32 nonce = 1;
  uint32 version = 2;
  tdcr.corelib.network.Addr receiver = 3;
}

message HelloAck {
  uint32 nonce = 1;
}

message GetPeers {
  uint32 amount = 1;
}

message PeerList {
  repeated tdcr.corelib.network.Addr peers = 1;
}
